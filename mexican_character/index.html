<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <title>Ar mexican moustache</title>
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="row">
        <video class="input_video" style="display: none"></video>
        <canvas class="output_canvas" width="1280px" height="720px"></canvas></br>
    </div>
    <div class="row">
        <a href="https://www.buymeacoffee.com/Hector290601">
            <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=ðŸ˜Ž&slug=Hector290601&button_colour=FF5F5F&font_colour=ffffff&font_family=Comic&outline_colour=000000&coffee_colour=FFDD00" />
        </a></br>
    </div>
    <img id="bigote" src="./bigote.png" hidden>
</div>
<script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    var img;
    img = document.getElementById('bigote');
    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
            results.image, 0, 0, canvasElement.width, canvasElement.height);
        if (results.multiFaceLandmarks) {
            for (const landmarks of results.multiFaceLandmarks) {
                try {
                    var x1 = parseInt(landmarks[306].x * canvasElement.width);
                    var y1 = parseInt(landmarks[306].y * canvasElement.height);
                    var x2 = parseInt(landmarks[61].x * canvasElement.width);
                    var y2 = parseInt(landmarks[61].y * canvasElement.height);
                    var x3 = parseInt(landmarks[1].x * canvasElement.width);
                    var y3 = parseInt(landmarks[1].y * canvasElement.height);
                    canvasCtx.drawImage(
                        img,
                        0,
                        0,
                        img.width,
                        img.height,
                        x2,
                        y2,
                        x1 - x2,
                        y3 - y1
                    );
                }catch (error){
                }
            }
        }
        canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      }});
      faceMesh.setOptions({
        maxNumFaces: 1,
	  refineLandmarks: true,
	    minDetectionConfidence: 0.5,
	      minTrackingConfidence: 0.5
	      });
	      faceMesh.onResults(onResults);


    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await faceMesh.send({image: videoElement});
        },
        width: 1280,
        height: 720
    });
    camera.start();
</script>
</body>
</html>

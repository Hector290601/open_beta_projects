<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Ar Img Hand :)</title>
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="row">
        <label>Imagen prueba: </label></br>
        <input type="file" id="image_loader" name="image_loader"> </br>
    </div>
    <div class="row">
        <video class="input_video" style="display: none"></video>
        <canvas class="output_canvas" width="1280px" height="720px"></canvas></br>
    </div>
    <div class="row">
        <a href="https://www.buymeacoffee.com/Hector290601">
            <img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=ðŸ˜Ž&slug=Hector290601&button_colour=FF5F5F&font_colour=ffffff&font_family=Comic&outline_colour=000000&coffee_colour=FFDD00" />
        </a></br>
    </div>
</div>
<script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    var image_loader = document.getElementById('image_loader');
    image_loader.addEventListener('change', handle_img, false);
    var img;

    function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
            results.image, 0, 0, canvasElement.width, canvasElement.height);
        if (results.multiHandLandmarks) {
            for (const landmarks of results.multiHandLandmarks) {
                try {
                    var x1 = parseInt(landmarks[4].x * canvasElement.width);
                    var y1 = parseInt(landmarks[4].y * canvasElement.height);
                    var x2 = parseInt(landmarks[20].x * canvasElement.width);
                    var y2 = parseInt(landmarks[20].y * canvasElement.height);
                    canvasCtx.drawImage(
                        img,
                        0,
                        0,
                        img.width,
                        img.height,
                        x2,
                        y2,
                        x1 - x2,
                        y1 - y2
                    );
                    console.log(
                        "img drawed at " +
                        x1 + " " +
                        y1 + " " +
                        x2 + " " +
                        y2
                    );
                }catch (error){
                    console.log(error)
                }
            }
        }
        canvasCtx.restore();
    }

    const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
    hands.setOptions({
        maxNumHands: 4,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);

    function handle_img(e){
        var reader = new FileReader();
        reader.onload = function (event){
            img = new Image();
            img.onload = function (){
                console.log("img loaded")
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0])
    };

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 1280,
        height: 720
    });
    camera.start();
</script>
</body>
</html>
